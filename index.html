<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Slider Arif</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <h1 class="title">Image Slider</h1>
    <div class="slider" x-data="{start: true, end: false}">
        <div class="slider__content" x-ref="slider"
            x-on:scroll.debounce="$refs.slider.scrollLeft == 0 ? start = true : start = false; Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;">
            <div class="slider__item">
                <img class="slider__image" src="img/1.jpg" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/1fkHe7fbBontd5HJk_GZyxTlesrJ9Rzb0/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/2.jpg" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/1YieLH4JaQvBiCBb3m4sczMUHlggltc7I/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/3.jpeg" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/1S_5gsWGwuhb9_9CFNoiLD9GkS0o6GQD5/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/4.JPG" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/16VCS90Fz5UrGbjKA5L4em-JYjdE_c2Sz/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/5.jpg" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/1aZv18QEPNH4QeAOnmAXauZ4H1NiroLO6/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/6.jpeg" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/1FhZNQXyTrYgEkkEn8AFOqMlS8kR8QxhK/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/7.jpeg" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/1_k6I_XTSPjRyWNTEdO_xacRvCq3dzi_D/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/8.JPG" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/1wNKy7RCOHmjoYCnoRWoAnY8WFj_mMfe6/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/9.JPG" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/13tr_paDMPtacP12GvHcb5wTff_87PFEp/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/10.jpg" alt="Image">
                <div class="slider__info">
                    <a href="https://drive.google.com/file/d/1WMhX-dt9kTNqabWcw0FI9xNAvnJn86dt/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                    </a>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="img/11.jpg" alt="Image">
                <div class="slider__info">
                    <<a href="https://drive.google.com/file/d/15c0-bLMyaRM4spHPSgIbCMntZ8dDlLvF/view?usp=share_link">
                        <span class="material-symbols-outlined">Download</span>
                        </a>
                </div>
            </div>
        </div>
        <div class="slider__nav">
            <button class="slider__nav__button"
                x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth * -1, behavior: 'smooth'});"
                x-bind:class="start ? '' : 'slider__nav__button--active'">Previous</button>
            <button class="slider__nav__button"
                x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth, behavior: 'smooth'});"
                x-bind:class="end ? '' : 'slider__nav__button--active'">Next</button>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js'></script>
    <script src="./script.js"></script>

</body>

</html>
